<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Erratum â€“ Multi purpose error page template for Service, corporate, agency, Consulting, startup.">
    <meta name="keywords" content="Error page 404, page not found design, wrong url, coming soon, login">
    <meta name="author" content="Ashishmaraviya">
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <title>404 - Error page pack all in one</title>
    <!--Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/fontawesome.css">
    <!-- tailwindcss -->
    <script src="assets/js/tailwindcss3.4.0.js"></script>
    <!-- Theme css -->
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
</head>

<body>
    <!-- 01 Preloader -->
    <div class="loader-wrapper h-screen w-screen flex bg-[#fff] items-center justify-center fixed top-0 z-[9]" id="loader-wrapper">
        <div class="loader h-[50px] w-[50px] rounded-[50%]"></div>
    </div>
    <!-- Preloader end -->
    <!-- 02 Main page -->
    <section class="page-section login-page bg-[url('assets/images/background-1.png')] bg-cover bg-no-repeat bg-center min-h-screen">
        <div class="w-full px-[16px]">
            <div class="content-detail h-screen flex justify-center items-center flex-col">
                <!-- Signup form -->
                <form class="signup-form sm:w-[450px] w-[290px] m-auto bg-[#fff] border-[1px] border-solid border-transparent rounded-[30px]" method="post">
                    <div class="imgcontainer flex justify-center relative mt-[24px] mb-[12px]">
                        <img src="assets/images/logo.png" alt="logo" class="avatar">
                    </div>
                    <div class="input-control pt-[15px] pr-[30px] pb-[30px] pl-[30px]">
                        <div class="flex flex-wrap mx-[-10px]">
                            <div class="sm:w-[50%] w-full px-[10px]">
                                <input type="text" placeholder="Enter Username" class="focus:rounded-[5px] focus:border-b-[2px] focus:border-solid focus:border-[#5076db] focus:outline-[0] w-full inline-block transition-all duration-[0.3s] ease-in-out rounded-[5px] border-b-[2px] text-[14px] text-[#666] bg-[#f8f8f8] border-solid border-[#ccc] py-[12px] px-[20px] my-[8px]" name="uname" required>
                            </div>
                            <div class="sm:w-[50%] w-full px-[10px]">
                                <input type="email" placeholder="Enter Email" class="focus:rounded-[5px] focus:border-b-[2px] focus:border-solid focus:border-[#5076db] focus:outline-[0] w-full inline-block transition-all duration-[0.3s] ease-in-out rounded-[5px] border-b-[2px] text-[14px] text-[#666] bg-[#f8f8f8] border-solid border-[#ccc] py-[12px] px-[20px] my-[8px]" name="email" required>
                            </div>
                            <div class="sm:w-[50%] w-full px-[10px]">
                                <input type="password" placeholder="Enter Password" class="focus:rounded-[5px] focus:border-b-[2px] focus:border-solid focus:border-[#5076db] focus:outline-[0] w-full inline-block transition-all duration-[0.3s] ease-in-out rounded-[5px] border-b-[2px] text-[14px] text-[#666] bg-[#f8f8f8] border-solid border-[#ccc] py-[12px] px-[20px] my-[8px]" name="psw" required>
                            </div>
                            <div class="sm:w-[50%] w-full px-[10px]">
                                <span class="password-field-show relative">
                                    <input class="focus:rounded-[5px] password-field focus:border-b-[2px] focus:border-solid focus:border-[#5076db] focus:outline-[0] w-full inline-block transition-all duration-[0.3s] ease-in-out rounded-[5px] border-b-[2px] text-[14px] text-[#666] bg-[#f8f8f8] border-solid border-[#ccc] py-[12px] px-[20px] my-[8px]" type="password" class="" placeholder="Re-enter Password" name="psw" required>
                                    <span data-toggle=".password-field" class="fa fa-fw fa-eye absolute top-[3px] right-[10px] z-[2] text-[#868686] toggle-password"></span>
                                </span>
                            </div>
                        </div>
                        <label class="label-container relative inline-block pl-[30px] my-[12px] text-[14px] text-[#868686] leading-[25px]">I agree with <a href="#" class="text-[#5076db] font-semibold underline decoration-1"> privacy policy</a>
                            <input type="checkbox">
                            <span class="checkmark absolute top-[2px] left-[2px] h-[20px] w-[20px] bg-[#fff] outline-[2px] outline-solid outline-transparent border-[2px] border-solid border-[#cccccc] rounded-[10px]"></span>
                        </label>
                        <div class="login-btns text-center">
                            <button type="submit" class="bg-[#5076db] text-[14px] transition-all duration-[0.3s] ease-in-out font-semibold rounded-[5px] border-[2px] border-solid border-transparent text-[#fff] py-[8px] px-[15px] my-[8px] cursor-pointer w-[90px] hover:bg-transparent hover:text-[#5076db] hover:border-[#5076db]">Sign up</button>
                        </div>
                        <div class="division-lines w-full relative block">
                            <span class="w-[30%] h-[1px] bg-[#e0e0e0] absolute top-[8px] left-0 m-auto"></span>
                            <p class="text-center sm:w-[40%] w-[50%] my-[15px] mx-auto uppercase text-[12px] font-semibold text-[#aaa] relative z-[2]">or signup with</p>
                            <span class="w-[30%] h-[1px] bg-[#e0e0e0] absolute top-[8px] right-0 m-auto"></span>
                        </div>
                        <div class="login-with-btns text-center">
                            <div class="mb-[5px]">
                                <button type="button" class="google w-[35px] h-[35px] hover:border-[#db4437] transition-all duration-[0.3s] ease-in-out my-[8px] mr-[5px] inline-block items-center justify-center border-[2px] outline-[1px] border-solid outline-solid border-[#c3c3c3] outline-transparent rounded-[30px] bg-transparent">
                                    <i class="fab fa-google text-[14px] text-[#c3c3c3] transition-all duration-[0.2s] ease-in-out"></i>
                                </button>
                                <button type="button" class="facebook w-[35px] h-[35px] hover:border-[#3b5998] transition-all duration-[0.3s] ease-in-out my-[8px] mr-[5px] inline-block items-center justify-center border-[2px] outline-[1px] border-solid outline-solid border-[#c3c3c3] outline-transparent rounded-[30px] bg-transparent">
                                    <i class="fab fa-facebook-f text-[14px] text-[#c3c3c3] transition-all duration-[0.2s] ease-in-out"></i>
                                </button>
                                <button type="button" class="twitter w-[35px] h-[35px] hover:border-[#00acee] transition-all duration-[0.3s] ease-in-out my-[8px] mr-[5px] inline-block items-center justify-center border-[2px] outline-[1px] border-solid outline-solid border-[#c3c3c3] outline-transparent rounded-[30px] bg-transparent">
                                    <i class="fab fa-twitter text-[14px] text-[#c3c3c3] transition-all duration-[0.2s] ease-in-out"></i>
                                </button>
                                <button type="button" class="linkedin w-[35px] h-[35px] hover:border-[#0e76a8] transition-all duration-[0.3s] ease-in-out my-[8px] mr-[5px] inline-block items-center justify-center border-[2px] outline-[1px] border-solid outline-solid border-[#c3c3c3] outline-transparent rounded-[30px] bg-transparent">
                                    <i class="fab fa-linkedin-in text-[14px] text-[#c3c3c3] transition-all duration-[0.2s] ease-in-out"></i>
                                </button>
                            </div>
                            <span class="mt-[10px] block text-[#868686] text-[14px]">Already you have an account? <a href="login.html" class="text-[#5076db] font-semibold px-[5px]">Login</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- latest jquery-->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <!-- Theme js-->
    <script src="assets/js/script.js"></script>
</body>

</html>
