<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Erratum â€“ Multi purpose error page template for Service, corporate, agency, Consulting, startup.">
    <meta name="keywords" content="Error page 404, page not found design, wrong url">
    <meta name="author" content="Ashishmaraviya">
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <title>404 - Error page pack all in one</title>
    <!--Google font-->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/fontawesome.css">
    <!-- tailwindcss -->
    <script src="assets/js/tailwindcss3.4.0.js"></script>
    <!-- Theme css -->
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
</head>

<body>
    <!-- 01 Preloader -->
    <div class="loader-wrapper h-screen w-screen flex bg-[#fff] items-center justify-center fixed top-0 z-[9]" id="loader-wrapper">
        <div class="loader h-[50px] w-[50px] rounded-[50%]"></div>
    </div>
    <!-- Preloader end -->
    <!-- 02 Main page -->
    <section class="page-section bg-[url('assets/images/page-bg.jpg')] bg-cover bg-no-repeat bg-center min-h-screen login-page bg-blend-overlay bg-[#000000b3]">
        <div class="w-full px-[16px]">
            <div class="content-detail h-screen flex justify-center items-center flex-col">
                <div class="hero-container relative z-[1] max-w-[500px]">
                    <!-- Forgot form -->
                    <form class="forgot-form sm:w-[350px] w-[290px] m-auto bg-[#fff] relative  border-[1px] border-solid border-transparent rounded-[30px]" method="post">
                        <div class="blobs_1 block absolute bg-[#c5006b] w-[200px] h-[200px] top-[-95px] left-[210px] mix-blend-color opacity-[0.05]"></div>
                        <div class="blobs_2 block absolute bg-[#ff6c36] w-[145px] h-[145px] top-[196px] left-[-81px] mix-blend-color opacity-[0.05]"></div>
                        <div class="blobs_5 block absolute bg-[#795548] w-[110px] h-[110px] top-[14px] left-[-15px] mix-blend-color opacity-[0.05]"></div>
                        <div class="blobs_6 block absolute bg-[#00b5b5] w-[100px] h-[100px] bottom-[-20px] left-[44px] mix-blend-color opacity-[0.05]"></div>
                        <div class="blobs_7 block absolute bg-[#ff8c00] w-[52px] h-[52px] bottom-[75px] right-[-9px] mix-blend-color opacity-[0.05]"></div>
                        <div class="imgcontainer flex justify-center relative mt-[24px] mb-[12px]">
                            <img src="assets/images/logo.png" alt="logo" class="avatar">
                        </div>
                        <div class="input-control relative pt-[15px] pr-[30px] pb-[30px] pl-[30px]">
                            <p class="text-center text-[#868686] mb-[16px]">Enter your email, we will send a link to reset your password.</p>
                            <input type="email" placeholder="Enter your email" class="shadow-1 focus:rounded-[5px] focus:border-b-[2px] focus:border-solid focus:border-[#5076db] focus:outline-[0] w-full inline-block transition-all duration-[0.3s] ease-in-out rounded-[5px] border-b-[2px] text-[14px] text-[#666] bg-[#fff] border-solid border-[#ccc] py-[12px] px-[20px] my-[8px]" name="email" required>
                            <div class="login-btns text-center">
                                <button type="submit" class="bg-[#5076db] text-[14px] transition-all duration-[0.3s] ease-in-out font-semibold rounded-[5px] border-[2px] border-solid border-transparent text-[#fff] py-[8px] px-[15px] my-[8px] cursor-pointer w-[90px] hover:bg-transparent hover:text-[#5076db] hover:border-[#5076db]">Reset</button>
                            </div>
                            <div class="login-with-btns text-center">
                                <span class="already-acc mt-[10px] block text-[#868686] text-[14px]">Retern to<a href="login.html" class="login-btn bg-transparent transition-all duration-[0.3s] hover:text-[#444] ease-in-out font-semibold text-[#5076db] px-[5px]">Login</a></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- latest jquery-->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <!-- Theme js-->
    <script src="assets/js/script.js"></script>
</body>

</html>
