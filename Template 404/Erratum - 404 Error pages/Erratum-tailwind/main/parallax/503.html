<!DOCTYPE html>

    <!-- 01 Preloader -->
    <div class="loader-wrapper h-screen w-screen flex bg-[#fff] items-center justify-center fixed top-0 z-[9]" id="loader-wrapper">

    <section class="page-section bg-[url('assets/images/background-3.png')] bg-cover bg-no-repeat bg-center">
        <div class="w-full px-[16px]">
            <div class="content-detail h-screen flex justify-center items-center flex-col">
                <img id="shape1" class="parallax" src="assets/images/shape1.png" alt="parallax">
                <img id="shape2" class="parallax top" src="assets/images/shape2.png" alt="parallax">
                <img id="shape4" class="parallax left top" src="assets/images/shape4.png" alt="parallax">
                <img id="shape5" class="parallax left" src="assets/images/shape5.png" alt="parallax">
                <img id="shape3" class="parallax top" src="assets/images/shape3.png" alt="parallax">

                <h1 class="global-title block text-[#adf3ce] mb-[8px] leading-[1.2] md:text-[150px] md:font-extrabold min-[481px]:text-[120px] min-[481px]:font-bold text-[80px] font-semibold">
                    <span>5</span><span>0</span><span>3</span>
                </h1>

                <h4 class="block text-[#777] text-center leading-[1.2] md:text-[30px] md:font-semibold min-[481px]:text-[25px] text-[22px] font-medium mb-[15px]">Oops!</h4>

                <div class="mt-[16px] btn">

                </div>
            </div>

    <!-- latest jquery-->
