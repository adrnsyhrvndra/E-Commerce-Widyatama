<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Erratum â€“ Multi purpose error page template for Service, corporate, agency, Consulting, startup.">
    <meta name="keywords" content="Error page 404, page not found design, wrong url">
    <meta name="author" content="Ashishmaraviya">
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <title>404 - Error page pack all in one</title>
    <!--Google font-->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/fontawesome.css">
    <!-- tailwindcss -->
    <script src="assets/js/tailwindcss3.4.0.js"></script>
    <!-- Theme css -->
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
</head>

<body>
    <!-- 01 Preloader -->
    <div class="loader-wrapper h-screen w-screen flex bg-[#fff] items-center justify-center fixed top-0 z-[9]"
        id="loader-wrapper">
        <div class="loader h-[50px] w-[50px] rounded-[50%]"></div>
    </div>
    <!-- Preloader end -->
    <!-- 02 Main page -->
    <section
        class="page-section bg-[url('assets/images/background-3.png')] bg-cover bg-no-repeat bg-center min-h-screen login-page">
        <div class="w-full px-[16px]">
            <div class="content-detail h-screen flex justify-center items-center flex-col">
                <div class="hero-container z-[1] max-w-[500px]">
                    <img id="shape1" class="parallax" src="assets/images/shape1.png" alt="parallax">
                    <img id="shape2" class="parallax top" src="assets/images/shape2.png" alt="parallax">
                    <img id="shape4" class="parallax left top" src="assets/images/shape4.png" alt="parallax">
                    <img id="shape5" class="parallax left" src="assets/images/shape5.png" alt="parallax">
                    <img id="shape3" class="parallax top" src="assets/images/shape3.png" alt="parallax">
                    <img id="shape6" class="parallax top" src="assets/images/shape6.png" alt="parallax">
                    <img id="shape7" class="parallax" src="assets/images/shape7.png" alt="parallax">
                    <!-- Forgot form -->
                    <form
                        class="forgot-form sm:w-[350px] w-[290px] m-auto bg-[#fff] border-[1px] border-solid border-transparent rounded-[30px]"
                        method="post">
                        <div class="imgcontainer flex justify-center relative mt-[24px] mb-[12px]">
                            <img src="assets/images/logo.png" alt="logo" class="avatar">
                        </div>
                        <div class="input-control relative pt-[15px] pr-[30px] pb-[30px] pl-[30px]">
                            <p class="text-center text-[#868686] mb-[16px]">Enter your email, we will send a link to
                                reset your password.</p>
                            <input type="email" placeholder="Enter your email"
                                class="focus:rounded-[5px] focus:border-b-[2px] focus:border-solid focus:border-[#48cba4] focus:outline-[0] w-full inline-block transition-all duration-[0.3s] ease-in-out rounded-[5px] border-b-[2px] text-[14px] text-[#666] bg-[#f8f8f8] border-solid border-[#ccc] py-[12px] px-[20px] my-[8px]"
                                name="email" required>
                            <div class="login-btns text-center">
                                <button type="submit"
                                    class="bg-[#48cba4] text-[14px] transition-all duration-[0.3s] ease-in-out font-semibold rounded-[5px] border-[2px] border-solid border-transparent text-[#fff] py-[8px] px-[15px] my-[8px] cursor-pointer w-[90px] hover:bg-transparent hover:text-[#48cba4] hover:border-[#48cba4]">Reset</button>
                            </div>
                            <div class="login-with-btns text-center">
                                <span class="already-acc mt-[10px] block text-[#868686] text-[14px]">Retern to<a
                                        href="login.html"
                                        class="login-btn bg-transparent transition-all duration-[0.3s] hover:text-[#444] ease-in-out font-semibold text-[#48cba4] px-[5px]">Login</a></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- latest jquery-->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/jquery.parallaxmouse.min.js"></script>
    <!-- Theme js-->
    <script src="assets/js/script.js"></script>
</body>

</html>
