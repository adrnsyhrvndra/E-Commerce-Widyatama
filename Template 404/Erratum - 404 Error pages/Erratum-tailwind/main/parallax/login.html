<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Erratum â€“ Multi purpose error page template for Service, corporate, agency, Consulting, startup.">
    <meta name="keywords" content="Error page 404, page not found design, wrong url">
    <meta name="author" content="Ashishmaraviya">
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <title>404 - Error page pack all in one</title>
    <!--Google font-->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/fontawesome.css">
    <!-- tailwindcss -->
    <script src="assets/js/tailwindcss3.4.0.js"></script>
    <!-- Theme css -->
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
</head>

<body>
    <!-- 01 Preloader -->
    <div class="loader-wrapper h-screen w-screen flex bg-[#fff] items-center justify-center fixed top-0 z-[9]"
        id="loader-wrapper">
        <div class="loader h-[50px] w-[50px] rounded-[50%]"></div>
    </div>
    <!-- Preloader end -->
    <!-- 02 Main page -->
    <section
        class="page-section login-page bg-[url('assets/images/background-3.png')] bg-cover bg-no-repeat bg-center min-h-screen">
        <div class="w-full px-[16px]">
            <div class="content-detail h-screen flex justify-center items-center flex-col">
                <div class="z-[1] max-w-[500px]">
                    <img id="shape1" class="parallax" src="assets/images/shape1.png" alt="parallax">
                    <img id="shape2" class="parallax top" src="assets/images/shape2.png" alt="parallax">
                    <img id="shape4" class="parallax left top" src="assets/images/shape4.png" alt="parallax">
                    <img id="shape5" class="parallax left" src="assets/images/shape5.png" alt="parallax">
                    <img id="shape3" class="parallax top" src="assets/images/shape3.png" alt="parallax">
                    <img id="shape6" class="parallax top" src="assets/images/shape6.png" alt="parallax">
                    <img id="shape7" class="parallax" src="assets/images/shape7.png" alt="parallax">
                    <!-- Login form -->
                    <form
                        class="login-form sm:w-[350px] w-[290px] m-auto bg-[#fff] border-[1px] border-solid border-transparent rounded-[30px]"
                        method="post">
                        <div class="imgcontainer flex justify-center relative mt-[24px] mb-[12px]">
                            <img src="assets/images/logo.png" alt="Avatar" class="avatar">
                        </div>
                        <div class="input-control relative pt-[15px] pr-[30px] pb-[30px] pl-[30px]">
                            <input type="text" placeholder="Enter Username" name="uname"
                                class="focus:rounded-[5px] focus:border-b-[2px] focus:border-solid focus:border-[#48cba4] focus:outline-[0] w-full inline-block transition-all duration-[0.3s] ease-in-out rounded-[5px] border-b-[2px] text-[14px] text-[#666] bg-[#f8f8f8] border-solid border-[#ccc] py-[12px] px-[20px] my-[8px]"
                                required>
                            <span class="password-field-show relative block">
                                <input type="password" placeholder="Enter Password" name="password"
                                    class="password-field transition-all duration-[0.3s] ease-in-out rounded-[5px] focus:rounded-[5px] focus:border-b-[2px] focus:border-solid focus:border-[#48cba4] focus:outline-[0] inline-block text-[14px] text-[#666] bg-[#f8f8f8] border-b-[2px] border-solid border-[#ccc] w-full py-[12px] px-[20px] my-[8px]"
                                    value="" required>
                                <span data-toggle=".password-field"
                                    class="fa fa-fw fa-eye absolute top-[23px] right-[10px] z-[2] text-[#868686] toggle-password"></span>
                            </span>
                            <label
                                class="label-container inline-block relative pl-[30px] my-[12px] cursor-pointer text-[14px] text-[#868686] leading-[25px] transition-all duration-[0.3s] ease-in-out">Remember
                                me
                                <input type="checkbox">
                                <span
                                    class="checkmark absolute top-[2px] left-[2px] h-[20px] w-[20px] bg-[#fff] outline-[2px] outline-solid outline-transparent border-[2px] border-solid border-[#cccccc] rounded-[10px]"></span>
                            </label>
                            <span class="psw float-right pt-[12px]">
                                <a href="forgot.html"
                                    class="forgot-btn text-[13px] text-[#48cba4] font-medium transition-all duration-[0.3s] ease-in-out hover:text-[#444]">Forgot
                                    password?</a>
                            </span>
                            <div class="login-btns text-center">
                                <button type="submit"
                                    class="bg-[#48cba4] text-[14px] transition-all duration-[0.3s] ease-in-out font-semibold rounded-[5px] border-[2px] border-solid border-transparent text-[#fff] py-[8px] px-[15px] my-[8px] cursor-pointer w-[90px] hover:bg-transparent hover:text-[#48cba4] hover:border-[#48cba4]">Login</button>
                            </div>
                            <div class="division-lines w-full relative block">
                                <span class="w-[30%] h-[1px] bg-[#e0e0e0] absolute top-[8px] left-0 m-auto"></span>
                                <p
                                    class="text-center sm:w-[40%] w-[50%] my-[15px] mx-auto uppercase text-[12px] font-semibold text-[#aaa] relative z-[2]">
                                    or login with</p>
                                <span class="w-[30%] h-[1px] bg-[#e0e0e0] absolute top-[8px] right-0 m-auto"></span>
                            </div>
                            <div class="login-with-btns text-center">
                                <div>
                                    <button type="button"
                                        class="google w-[35px] h-[35px] my-[8px] mr-[5px] border-[2px] border-solid border-[#c3c3c3] hover:text-[#db4437] hover:border-[#db4437] rounded-[30px] bg-transparent outline-[1px] outline-solid outline-transparent transition-all duration-[0.2s] ease-in-out">
                                        <i
                                            class="fab fa-google text-[#c3c3c3] text-[14px] transition-all duration-[0.2s] ease-in-out"></i>
                                    </button>
                                    <button type="button"
                                        class="facebook w-[35px] h-[35px] my-[8px] mr-[5px] border-[2px] border-solid border-[#c3c3c3] hover:text-[#3b5998] hover:border-[#3b5998] rounded-[30px] bg-transparent outline-[1px] outline-solid outline-transparent transition-all duration-[0.2s] ease-in-out">
                                        <i
                                            class="fab fa-facebook-f text-[#c3c3c3] text-[14px] transition-all duration-[0.2s] ease-in-out"></i>
                                    </button>
                                    <button type="button"
                                        class="twitter w-[35px] h-[35px] my-[8px] mr-[5px] border-[2px] border-solid border-[#c3c3c3] hover:text-[#00acee] hover:border-[#00acee] rounded-[30px] bg-transparent outline-[1px] outline-solid outline-transparent transition-all duration-[0.2s] ease-in-out">
                                        <i
                                            class="fab fa-twitter text-[#c3c3c3] text-[14px] transition-all duration-[0.2s] ease-in-out"></i>
                                    </button>
                                    <button type="button"
                                        class="linkedin w-[35px] h-[35px] my-[8px] mr-[5px] border-[2px] border-solid border-[#c3c3c3] hover:text-[#0e76a8] hover:border-[#0e76a8] rounded-[30px] bg-transparent outline-[1px] outline-solid outline-transparent transition-all duration-[0.2s] ease-in-out">
                                        <i
                                            class="fab fa-linkedin-in text-[#c3c3c3] text-[14px] transition-all duration-[0.2s] ease-in-out"></i>
                                    </button>
                                </div>
                                <span class="mt-[10px] block text-[#868686] text-[14px]">Not a member?
                                    <a href="signup.html" class="px-[5px] text-[#48cba4] font-semibold">Sign
                                        up</a></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- latest jquery-->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/jquery.parallaxmouse.min.js"></script>
    <!-- Theme js-->
    <script src="assets/js/script.js"></script>
</body>

</html>
