<body class="bg-[url('assets/images/background-1.jpg')] bg-cover bg-no-repeat bg-center bg-blend-overlay bg-[#00000080]">
    <main>
        <!-- 01 Preloader -->
        <div class="loader-wrapper h-screen w-screen flex bg-[#fff] items-center justify-center fixed top-0 z-[9]" id="loader-wrapper">
            <div class="loader h-[50px] w-[50px] rounded-[50%]"></div>
        </div>
        <!-- Preloader end -->
        <!-- 02 Main page -->
        <section class="page-section bg-blend-overlay bg-[#000000cc] main login-page">
            <div class="w-full">
                <div class="water-bg h-screen" id="water-js"></div>
                <div class="content-detail m-auto max-w-[450px] h-screen absolute top-0 left-0 right-0 flex justify-center items-center flex-col">
                    <!-- Forgot form -->
                    <form class="forgot-form sm:w-[350px] w-[290px] m-auto bg-[#fff] border-[1px] border-solid border-transparent rounded-[30px]" method="post">
                        <div class="imgcontainer flex justify-center relative mt-[24px] mb-[12px]">
                            <img src="assets/images/logo-2.png" alt="logo" class="avatar">
                        </div>
                        <div class="input-control relative pt-[15px] pr-[30px] pb-[30px] pl-[30px]">
                            <p class="text-center text-[#868686] mb-[16px]">Enter your email, we will send a link to reset your password.</p>
                            <input type="email" placeholder="Enter your email" class="focus:rounded-[5px] focus:border-b-[2px] focus:border-solid focus:border-[#5076db] focus:outline-[0] w-full inline-block transition-all duration-[0.3s] ease-in-out rounded-[5px] border-b-[2px] text-[14px] text-[#666] bg-[#f8f8f8] border-solid border-[#ccc] py-[12px] px-[20px] my-[8px]" name="email" required>
                            <div class="login-btns text-center">
                                <button type="submit" class="bg-[#5076db] text-[14px] transition-all duration-[0.3s] ease-in-out font-semibold rounded-[5px] border-[2px] border-solid border-transparent text-[#fff] py-[8px] px-[15px] my-[8px] cursor-pointer w-[90px] hover:bg-transparent hover:text-[#5076db] hover:border-[#5076db]">Reset</button>
                            </div>
                            <div class="login-with-btns text-center">
                                <span class="already-acc mt-[10px] block text-[#868686] text-[14px]">Retern to<a href="login.html" class="login-btn bg-transparent transition-all duration-[0.3s] hover:text-[#444] ease-in-out font-semibold text-[#5076db] px-[5px]">Login</a>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <!-- latest jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
